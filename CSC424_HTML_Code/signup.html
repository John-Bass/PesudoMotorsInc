        <div>
            <label for = "email">
                Email:

            <input type = "email" id = "email" name = "userEmail" placeholder = "J_Smith@xyz.com">
        </div>

        <div>
            <label for = "phone">
                Phone #:
            </label>
            <input type = "tel" id = "phone" name = "userPhoneNumber" placeholder = "(123)-456-7890">
        </div>

        <br>

        <div>
            <label for = "bday">
                Birthdate:

            <input type = "date" id = "bday" name = "birthDate">
        </div>

        <br>

        <div>
            <label for = "fname">
                First Name:
            </label>
            <input required type = "text" id = "fname" name = "firstName" placeholder = "John">
        </div>

        <br>

        <div>
            <label for = "lname">
                Last Name:
            </label>
            <input required type = "text" id = "lname" name = "lastName" placeholder = "Smith">

        <div>
            <label for = "passWord">
                Password:
            </label>
            <input type = "password" id = passWord name = "userPassword" maxlength = "12" placeholder = "12 Characters Max">
        </div>

        <br>

        <!--NEED PARAMETERS FOR ENSURING CARD NUMBER LENGTH IS PROPER-->
        <div>
            <label for = "cardnumber">
                Card Number:
            </label>
            <input type = "number" id = "cardnumber" name = "userCardNumber" min = "0" placeholder = "XXXX XXXX XXXX XXXX">
        </div>

        <br>

        <div>
            <label for = "securitynumber">
                Security Number:
            </label>
            <input type = "number" id = "securitynumber" name = "userSecurityNumber" min = "0" max = "999" placeholder = "123">

            <label for = "payment">
